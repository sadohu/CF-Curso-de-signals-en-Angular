<div class="d-grid">
  <div class="row">
    <div class="col-9">
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com">
    </div>
    <button class="btn btn-primary col-3">Agregar</button>
  </div>

  <div class="row mt-3" *ngFor="let item of [1,1,1,1,1,1,1]">
    <div class="form-check align-items-center col-9">

      <input
        class="form-check-input"
        type="checkbox"
        value
        id="flexCheckDefault">
      <label
        class="form-check-label"
        for="flexCheckDefault">
        Mi tarea
      </label>
    </div>
    <button class="btn btn-danger col-3">Eliminar</button>
  </div>
</div>
